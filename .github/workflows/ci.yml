name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.action != 'ready_for_review'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Run all lint checks
        run: |
          exit_code=0
          uv run ruff check . || exit_code=1
          uv run ruff format --check . || exit_code=1
          uv run basedpyright . || exit_code=1
          uv run codespell . || exit_code=1
          exit $exit_code

  test-unit:
    if: github.event.action != 'ready_for_review'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest -m "not integration" -v -s -ra

  test-integration:
    needs: [lint, test-unit]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test-unit.result == 'success' || needs.test-unit.result == 'skipped') &&
      (github.event_name != 'pull_request' || github.event.pull_request.draft == false)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Run integration tests
        env:
          SOURCE_GITLAB_TOKEN: ${{ secrets.SOURCE_GITLAB_TOKEN }}
          TARGET_GITHUB_TOKEN: ${{ secrets.TARGET_GITHUB_TOKEN }}
          SOURCE_GITLAB_TEST_PROJECT: ${{ secrets.SOURCE_GITLAB_TEST_PROJECT }}
          TARGET_GITHUB_TEST_OWNER: ${{ secrets.TARGET_GITHUB_TEST_OWNER }}
        run: uv run pytest -m integration -v -s -ra
