name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: test-integration-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-integration:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Run integration tests
        env:
          SOURCE_GITLAB_TOKEN: ${{ secrets.SOURCE_GITLAB_TOKEN }}
          TARGET_GITHUB_TOKEN: ${{ secrets.TARGET_GITHUB_TOKEN }}
          SOURCE_GITLAB_TEST_PROJECT: ${{ secrets.SOURCE_GITLAB_TEST_PROJECT }}
          TARGET_GITHUB_TEST_OWNER: ${{ secrets.TARGET_GITHUB_TEST_OWNER }}
        run: uv run pytest -m integration -v -s -ra
